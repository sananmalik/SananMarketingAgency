<!DOCTYPE html>

    <!-- FONTS: Syne (Display) & Inter (Body) -->

    <!-- TAILWIND CSS -->

    <!-- TAILWIND CONFIG -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {

                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Syne', 'sans-serif'],
                    },
                    colors: {
                        background: '#030303',
                        surface: '#0A0A0A',
                        surfaceHighlight: '#1A1A1A',
                        primary: '#6D28D9', // Deep Purple
                        accent: '#22D3EE',  // Cyan
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>

    <!-- REACT & BABEL -->

    <!-- FRAMER MOTION -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <!-- LUCIDE ICONS -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>

        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6D28D9; }
        
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .text-glow {
            text-shadow: 0 0 20px rgba(109, 40, 217, 0.5);
        }
    </style>
</head>

    <div id="root"></div>

        const { useState, useEffect, useRef } = React;
        const { motion, useScroll, useTransform, AnimatePresence } = window.Motion;

                <a href="mailto:sanan.marketing@gmail.com" className="bg-white text-black px-6 py-2 rounded-full text-sm font-bold hover:bg-primary hover:text-white transition-all duration-300">

                    </motion.p>

                        initial={{ opacity: 0, y: 20 }}

                    >
                        <a href="#team" className="px-8 py-4 bg-primary text-white rounded-lg font-bold hover:bg-violet-600 transition shadow-[0_0_30px_rgba(109,40,217,0.4)]">

        const RoleCard = ({ role, index }) => (

                                        {group.category}
                                    </h3>
                                    <div className="space-y-1">
                                        {group.roles.map((role, idx) => (
                                            <RoleCard key={idx} role={role} index={idx} />

                </div>
                <div className="flex justify-center gap-12 md:gap-24 opacity-40 grayscale hover:grayscale-0 transition-all duration-500 flex-wrap px-6">
                    {/* Simple Text Placeholders for Tech Logos to keep code clean */}

                    <span className="text-2xl font-bold font-display">Next.js</span>

                            <div className="grid grid-cols-2 gap-4">
                                <input type="text" placeholder="Name" className="bg-black/50 border border-white/10 rounded-lg p-4 text-white focus:border-primary outline-none transition" />

        const Footer = () => (

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    <!-- ICONS INITIALIZER -->
    <script>
        lucide.createIcons();

</html>
