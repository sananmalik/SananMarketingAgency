<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanan Marketing Agency | Future of Growth</title>
    
    <!-- FONTS: Clash Display (Trending 2025 Font) & Inter -->
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Clash Display', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        background: '#050505',
                        surface: '#0F0F0F',
                        primary: '#6E44FF', // Electric Violet
                        accent: '#B8FF01',  // Acid Lime (2025 Trend)
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- REACT ECOSYSTEM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <style>
        body { background-color: #050505; color: #ffffff; cursor: none; } /* Hide default cursor */
        
        /* Noise Texture Overlay (Cinematic Feel) */
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9998; opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        }

        /* Custom Cursor */
        .cursor-dot, .cursor-outline {
            position: fixed; top: 0; left: 0; transform: translate(-50%, -50%);
            border-radius: 50%; z-index: 9999; pointer-events: none;
        }
        .cursor-dot { width: 8px; height: 8px; background-color: #B8FF01; }
        .cursor-outline { width: 40px; height: 40px; border: 1px solid rgba(255, 255, 255, 0.5); transition: width 0.2s, height 0.2s; }
        
        /* Selection */
        ::selection { background: #B8FF01; color: #000; }
        
        /* Hide Scrollbar */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body>
    <div id="root"></div>
    <div class="noise"></div>
    
    <!-- Custom Cursor Elements -->
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="cursor-outline" id="cursor-outline"></div>

    <script>
        // Native JS for high-performance cursor
        const cursorDot = document.getElementById("cursor-dot");
        const cursorOutline = document.getElementById("cursor-outline");
        window.addEventListener("mousemove", (e) => {
            const posX = e.clientX;
            const posY = e.clientY;
            cursorDot.style.left = `${posX}px`; cursorDot.style.top = `${posY}px`;
            cursorOutline.animate({ left: `${posX}px`, top: `${posY}px` }, { duration: 500, fill: "forwards" });
        });
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, useScroll, useTransform, useSpring, AnimatePresence } = window.Motion;

        // --- DATA ---
        const AGENCY_ROLES = [
            "Account Manager", "Marketing Strategist", "Creative Director", "Art Director", 
            "Graphic Designer", "Content Writer", "SEO Specialist", "Social Media Manager",
            "Paid Media Specialist", "PR Specialist", "Email Marketing", "Web Developer",
            "Video Production", "Data Analyst", "Project Manager", "Head of Marketing",
            "Client Executive", "Event Coordinator", "Influencer Manager", "UX/UI Designer"
        ];

        // --- ICONS (Embedded SVG for reliability) ---
        const BrainIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>;
        const PaletteIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="13.5" cy="6.5" r="2.5"/><circle cx="17.5" cy="10.5" r="2.5"/><circle cx="8.5" cy="7.5" r="2.5"/><circle cx="6.5" cy="12.5" r="2.5"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/></svg>;

        // --- COMPONENTS ---

        const Nav = () => (
            <motion.nav 
                initial={{ y: -100 }} animate={{ y: 0 }} transition={{ duration: 0.8, ease: [0.6, 0.05, -0.01, 0.9] }}
                className="fixed w-full z-50 px-8 py-6 flex justify-between items-center mix-blend-difference"
            >
                <div className="text-2xl font-display font-bold text-white tracking-tighter">
                    SANAN<span className="text-accent">.</span>
                </div>
                <div className="hidden md:flex gap-8 text-sm font-mono text-gray-300">
                    {['Work', 'Agency', 'Careers'].map((item) => (
                        <a key={item} href={`#${item.toLowerCase()}`} className="hover:text-accent transition-colors uppercase tracking-widest">{item}</a>
                    ))}
                </div>
                <a href="mailto:sanan.marketing@gmail.com" className="px-6 py-2 border border-white/20 rounded-full text-xs font-mono uppercase hover:bg-accent hover:text-black hover:border-accent transition-all duration-300">
                    Start Project
                </a>
            </motion.nav>
        );

        const Hero = () => {
            const { scrollY } = useScroll();
            const y1 = useTransform(scrollY, [0, 500], [0, 200]);
            const y2 = useTransform(scrollY, [0, 500], [0, -150]);

            return (
                <section className="relative min-h-screen flex items-center justify-center overflow-hidden px-4">
                    {/* Fluid Background Blobs */}
                    <div className="absolute top-[-20%] left-[-10%] w-[600px] h-[600px] bg-primary/20 rounded-full blur-[120px] animate-blob mix-blend-screen" />
                    <div className="absolute bottom-[-20%] right-[-10%] w-[500px] h-[500px] bg-accent/10 rounded-full blur-[100px] animate-blob animation-delay-2000 mix-blend-screen" />

                    <div className="z-10 text-center relative">
                        <motion.div style={{ y: y2 }} className="mb-4">
                            <span className="px-3 py-1 rounded-full border border-white/10 bg-white/5 text-[10px] font-mono uppercase tracking-[0.2em] text-accent">
                                Est. 2025 • Global Agency
                            </span>
                        </motion.div>
                        
                        <motion.h1 
                            initial={{ opacity: 0, y: 100 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 1, ease: "easeOut" }}
                            className="text-[12vw] leading-[0.85] font-display font-bold tracking-tighter mix-blend-overlay text-white opacity-90"
                        >
                            SANAN
                        </motion.h1>
                        
                        <motion.div 
                            style={{ y: y1 }}
                            className="relative z-20 mt-[-2vw]"
                        >
                            <h2 className="text-4xl md:text-6xl font-display font-medium text-transparent bg-clip-text bg-gradient-to-r from-white via-gray-200 to-gray-500">
                                Marketing. Evolved.
                            </h2>
                            <p className="mt-8 max-w-lg mx-auto text-gray-400 font-light text-lg">
                                We fuse creative chaos with data precision. The agency for brands ready to dominate the digital noise.
                            </p>
                        </motion.div>
                    </div>
                </section>
            );
        };

        const Marquee = ({ direction = 1, speed = 15 }) => {
            return (
                <div className="relative flex overflow-hidden py-4 bg-surface border-y border-white/5">
                    <motion.div 
                        initial={{ x: 0 }}
                        animate={{ x: direction > 0 ? "-50%" : "50%" }}
                        transition={{ repeat: Infinity, ease: "linear", duration: speed }}
                        className="flex whitespace-nowrap gap-8 md:gap-16 items-center"
                    >
                        {[...AGENCY_ROLES, ...AGENCY_ROLES].map((role, i) => (
                            <div key={i} className="flex items-center gap-4 group">
                                <span className="text-3xl md:text-5xl font-display font-bold text-white/20 group-hover:text-accent group-hover:opacity-100 transition-all duration-300 uppercase">
                                    {role}
                                </span>
                                <span className="text-primary text-xl">✦</span>
                            </div>
                        ))}
                    </motion.div>
                </div>
            );
        };

        const BentoGrid = () => (
            <section className="py-32 px-6 max-w-7xl mx-auto">
                <div className="mb-16">
                    <h2 className="text-5xl font-display font-bold mb-4">Our Ecosystem</h2>
                    <div className="h-1 w-20 bg-accent"></div>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 h-auto md:h-[600px]">
                    {/* Large Card - Strategy */}
                    <motion.div 
                        whileHover={{ scale: 0.98 }}
                        className="md:col-span-2 md:row-span-2 rounded-3xl p-10 bg-[#0A0A0A] border border-white/10 relative overflow-hidden group"
                    >
                        <div className="absolute inset-0 bg-gradient-to-br from-primary/20 to-transparent opacity-0 group-hover:opacity-100 transition duration-500"></div>
                        <div className="relative z-10 h-full flex flex-col justify-between">
                            <div className="p-3 w-fit rounded-lg bg-white/5 border border-white/10 text-primary mb-4"><BrainIcon /></div>
                            <div>
                                <h3 className="text-3xl font-bold mb-2">Strategic Intelligence</h3>
                                <p className="text-gray-400 max-w-md">Our Head of Marketing and Strategists don't just guess. We use predictive analytics to map your customer's journey before they even start it.</p>
                            </div>
                        </div>
                    </motion.div>

                    {/* Tall Card - Creative */}
                    <motion.div 
                        whileHover={{ scale: 0.98 }}
                        className="md:col-span-1 md:row-span-2 rounded-3xl p-10 bg-[#0A0A0A] border border-white/10 relative overflow-hidden group"
                    >
                        <div className="absolute top-0 right-0 w-32 h-32 bg-accent/20 rounded-full blur-[50px]"></div>
                        <div className="relative z-10 flex flex-col h-full justify-between">
                             <div className="p-3 w-fit rounded-lg bg-white/5 border border-white/10 text-accent mb-4"><PaletteIcon /></div>
                            <div>
                                <h3 className="text-3xl font-bold mb-2">Visual Supremacy</h3>
                                <p className="text-gray-400 text-sm">Creative Directors, Art Directors, and UX/UI Designers building award-winning identities.</p>
                            </div>
                        </div>
                    </motion.div>

                    {/* Wide Card - Tech */}
                    <motion.div 
                        whileHover={{ scale: 0.98 }}
                        className="md:col-span-3 rounded-3xl p-10 bg-[#0A0A0A] border border-white/10 flex flex-col md:flex-row items-center justify-between gap-8 group"
                    >
                         <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20"></div>
                        <div className="relative z-10">
                            <h3 className="text-3xl font-bold mb-2">Technical Execution</h3>
                            <p className="text-gray-400">Web Developers & SEO Specialists ensuring pixel-perfect, high-ranking infrastructure.</p>
                        </div>
                        <div className="flex gap-4 relative z-10">
                             {['React', 'Next.js', 'Node', 'Python'].map(tech => (
                                 <span key={tech} className="px-4 py-2 rounded-lg bg-white/5 border border-white/10 text-xs font-mono">{tech}</span>
                             ))}
                        </div>
                    </motion.div>
                </div>
            </section>
        );

        const FooterContact = () => {
            const [copied, setCopied] = useState(false);

            const handleCopy = () => {
                navigator.clipboard.writeText("sanan.marketing@gmail.com");
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            return (
                <section className="relative py-32 px-4 text-center border-t border-white/10 bg-[#020202]">
                    <div className="max-w-4xl mx-auto">
                        <p className="text-accent font-mono mb-8 uppercase tracking-widest">Ready to scale?</p>
                        
                        <div 
                            onClick={handleCopy}
                            className="group cursor-none relative inline-block"
                        >
                            <h2 className="text-5xl md:text-8xl font-display font-bold text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-600 group-hover:to-white transition-all duration-500">
                                sanan.marketing
                                <br/>@gmail.com
                            </h2>
                            <motion.div 
                                initial={{ opacity: 0, scale: 0.5 }}
                                whileHover={{ opacity: 1, scale: 1 }}
                                className="absolute -top-10 -right-10 px-4 py-2 bg-accent text-black font-bold rounded-lg rotate-12"
                            >
                                {copied ? "COPIED!" : "CLICK TO COPY"}
                            </motion.div>
                        </div>

                        <div className="mt-20 grid grid-cols-2 md:grid-cols-4 gap-8 text-left max-w-4xl mx-auto border-t border-white/10 pt-10">
                            <div>
                                <h4 className="text-white font-bold mb-4">Sitemap</h4>
                                <ul className="space-y-2 text-gray-500 text-sm">
                                    <li className="hover:text-white transition">Home</li>
                                    <li className="hover:text-white transition">Work</li>
                                    <li className="hover:text-white transition">Services</li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="text-white font-bold mb-4">Socials</h4>
                                <ul className="space-y-2 text-gray-500 text-sm">
                                    <li className="hover:text-white transition">LinkedIn</li>
                                    <li className="hover:text-white transition">Instagram</li>
                                    <li className="hover:text-white transition">Twitter / X</li>
                                </ul>
                            </div>
                            <div className="col-span-2">
                                <h4 className="text-white font-bold mb-4">Newsletter</h4>
                                <div className="flex border-b border-white/20 pb-2">
                                    <input type="email" placeholder="Email Address" className="bg-transparent outline-none w-full text-white placeholder-gray-600" />
                                    <button className="text-accent uppercase font-bold text-xs">Join</button>
                                </div>
                            </div>
                        </div>
                        
                        <div className="mt-20 text-gray-700 text-xs font-mono uppercase">
                            © 2025 Sanan Marketing Agency. All Rights Reserved.
                        </div>
                    </div>
                </section>
            );
        };

        const App = () => {
            return (
                <main className="antialiased selection:bg-accent selection:text-black">
                    <Nav />
                    <Hero />
                    
                    <div className="py-20">
                        <div className="text-center mb-10 text-xs font-mono uppercase text-gray-500">Full Service Capabilities</div>
                        <Marquee direction={1} speed={40} />
                        <div className="h-4"></div>
                        <Marquee direction={-1} speed={40} />
                    </div>

                    <BentoGrid />
                    <FooterContact />
                </main>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
