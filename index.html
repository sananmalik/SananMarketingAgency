<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanan Marketing Agency | Future of Growth</title>
    
    <!-- FONTS -->
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Clash Display', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        background: '#050505',
                        surface: '#0F0F0F',
                        primary: '#6E44FF', 
                        accent: '#B8FF01',
                    },
                    animation: { 'blob': 'blob 7s infinite' },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- REACT & LIBRARIES -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <style>
        body { background-color: #050505; color: #ffffff; overflow-x: hidden; }
        .cursor-dot, .cursor-outline { position: fixed; top: 0; left: 0; transform: translate(-50%, -50%); border-radius: 50%; z-index: 9999; pointer-events: none; }
        .cursor-dot { width: 8px; height: 8px; background-color: #B8FF01; }
        .cursor-outline { width: 40px; height: 40px; border: 1px solid rgba(255, 255, 255, 0.5); transition: all 0.1s ease-out; }
        /* Hide Scrollbar */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body>
    
    <!-- Custom Cursor -->
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="cursor-outline" id="cursor-outline"></div>

    <!-- ROOT CONTAINER -->
    <div id="root" class="flex items-center justify-center min-h-screen text-gray-500">
        Loading Sanan Experience...
    </div>

    <!-- CURSOR SCRIPT -->
    <script>
        const dot = document.getElementById("cursor-dot");
        const outline = document.getElementById("cursor-outline");
        window.addEventListener("mousemove", (e) => {
            dot.style.left = `${e.clientX}px`; dot.style.top = `${e.clientY}px`;
            outline.animate({ left: `${e.clientX}px`, top: `${e.clientY}px` }, { duration: 500, fill: "forwards" });
        });
    </script>

    <!-- REACT APPLICATION -->
    <script type="text/babel">
        // SAFEGUARD: Ensure libraries are loaded
        const { useState, useEffect } = React;
        const { motion, useScroll, useTransform, AnimatePresence } = window.Motion;

        const ROLES = [
            "Account Manager", "Strategy Lead", "Creative Director", "Art Director", 
            "Graphic Designer", "Content Writer", "SEO Wizard", "Social Media",
            "Paid Media", "PR Specialist", "Email Marketing", "Web Developer",
            "Video Production", "Data Analyst", "Project Manager", "Head of Marketing",
            "Client Executive", "Influencer Mgr", "UX/UI Designer"
        ];

        // --- ICONS (SVG) ---
        const BrainIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>
        );
        const PaintIcon = () => (
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="13.5" cy="6.5" r="2.5"/><circle cx="17.5" cy="10.5" r="2.5"/><circle cx="8.5" cy="7.5" r="2.5"/><circle cx="6.5" cy="12.5" r="2.5"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/></svg>
        );

        const Nav = () => (
            <motion.nav 
                initial={{ y: -100 }} animate={{ y: 0 }} transition={{ duration: 0.8 }}
                className="fixed w-full z-50 px-8 py-6 flex justify-between items-center mix-blend-difference"
            >
                <div className="text-2xl font-display font-bold text-white tracking-tighter">
                    SANAN<span className="text-accent">.</span>
                </div>
                <div className="hidden md:flex gap-8 text-sm font-mono text-gray-300">
                    <a href="#" className="hover:text-accent uppercase tracking-widest">Work</a>
                    <a href="#" className="hover:text-accent uppercase tracking-widest">Agency</a>
                </div>
                <a href="mailto:sanan.marketing@gmail.com" className="px-6 py-2 border border-white/20 rounded-full text-xs font-mono uppercase hover:bg-accent hover:text-black hover:border-accent transition-all duration-300">
                    Start Project
                </a>
            </motion.nav>
        );

        const Hero = () => {
            const { scrollY } = useScroll();
            const y1 = useTransform(scrollY, [0, 500], [0, 200]);
            
            return (
                <section className="relative min-h-screen flex items-center justify-center overflow-hidden px-4">
                    <div className="absolute top-[-20%] left-[-10%] w-[600px] h-[600px] bg-primary/20 rounded-full blur-[120px] animate-blob" />
                    <div className="absolute bottom-[-20%] right-[-10%] w-[500px] h-[500px] bg-accent/10 rounded-full blur-[100px] animate-blob" />

                    <div className="z-10 text-center relative">
                        <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} transition={{ delay: 0.5 }} className="mb-4">
                            <span className="px-3 py-1 rounded-full border border-white/10 bg-white/5 text-[10px] font-mono uppercase tracking-[0.2em] text-accent">
                                Est. 2025 â€¢ Global Agency
                            </span>
                        </motion.div>
                        
                        <motion.h1 
                            initial={{ opacity: 0, y: 100 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 1 }}
                            className="text-[12vw] leading-[0.85] font-display font-bold tracking-tighter text-white"
                        >
                            SANAN
                        </motion.h1>
                        
                        <motion.div style={{ y: y1 }} className="relative z-20 mt-[-2vw]">
                            <h2 className="text-3xl md:text-5xl font-display font-medium text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-500">
                                Marketing. Evolved.
                            </h2>
                        </motion.div>
                    </div>
                </section>
            );
        };

        const Marquee = ({ direction = 1 }) => (
            <div className="relative flex overflow-hidden py-4 bg-surface border-y border-white/5">
                <motion.div 
                    initial={{ x: 0 }}
                    animate={{ x: direction > 0 ? "-50%" : "50%" }}
                    transition={{ repeat: Infinity, ease: "linear", duration: 20 }}
                    className="flex whitespace-nowrap gap-16 items-center"
                >
                    {[...ROLES, ...ROLES].map((role, i) => (
                        <span key={i} className="text-4xl font-display font-bold text-white/20 hover:text-accent transition-colors uppercase">
                            {role}
                        </span>
                    ))}
                </motion.div>
            </div>
        );

        const BentoGrid = () => (
            <section className="py-32 px-6 max-w-7xl mx-auto">
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <motion.div whileHover={{ scale: 0.98 }} className="rounded-3xl p-10 bg-[#0A0A0A] border border-white/10 relative overflow-hidden group">
                        <div className="p-3 w-fit rounded-lg bg-white/5 text-primary mb-4"><BrainIcon /></div>
                        <h3 className="text-3xl font-bold mb-2 text-white">Strategic Intelligence</h3>
                        <p className="text-gray-400">Data-driven roadmaps managed by our Marketing Directors and Strategists.</p>
                    </motion.div>

                    <motion.div whileHover={{ scale: 0.98 }} className="rounded-3xl p-10 bg-[#0A0A0A] border border-white/10 relative overflow-hidden group">
                        <div className="p-3 w-fit rounded-lg bg-white/5 text-accent mb-4"><PaintIcon /></div>
                        <h3 className="text-3xl font-bold mb-2 text-white">Visual Supremacy</h3>
                        <p className="text-gray-400">World-class design from our Creative Directors and UI/UX experts.</p>
                    </motion.div>
                </div>
            </section>
        );

        const Footer = () => {
            const [copied, setCopied] = useState(false);
            return (
                <section className="py-32 px-4 text-center border-t border-white/10 bg-[#020202]">
                    <p className="text-accent font-mono mb-8 uppercase tracking-widest">Ready to scale?</p>
                    <div 
                        onClick={() => {
                            navigator.clipboard.writeText("sanan.marketing@gmail.com");
                            setCopied(true);
                            setTimeout(() => setCopied(false), 2000);
                        }}
                        className="cursor-pointer inline-block"
                    >
                        <h2 className="text-5xl md:text-7xl font-display font-bold text-white hover:text-gray-300 transition-colors">
                            sanan.marketing<br/>@gmail.com
                        </h2>
                        {copied && <span className="text-accent font-mono mt-4 block">COPIED TO CLIPBOARD</span>}
                    </div>
                </section>
            );
        };

        const App = () => (
            <main className="antialiased selection:bg-accent selection:text-black">
                <Nav />
                <Hero />
                <div className="py-20">
                    <Marquee direction={1} />
                    <div className="h-4"></div>
                    <Marquee direction={-1} />
                </div>
                <BentoGrid />
                <Footer />
            </main>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
